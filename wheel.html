<!DOCTYPE html>
<html>
<head>
  <title>Spin the Wheel!</title>
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: url('new images/pizza with wings.jpg') center/cover no-repeat fixed;
      background-color: #FFF9E5;
      text-align: center;
      padding: 0;
      margin: 0;
      position: relative;
      overflow-x: hidden;
      color: #333;
      line-height: 1.6;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: transparent;
      padding: 30px;
      position: relative;
      z-index: 1;
    }
    .wheel-container {
      position: relative;
      width: 450px;
      height: 450px;
      margin: 40px auto;
    }
    #wheel {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 4s ease-out;
    }
    .pointer {
      width: 0;
      height: 0;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-top: 60px solid #E63946;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }
    button {
      background: #E63946;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.3em;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background: #F4A261;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    h1 {
      color: #FFFFFF;
      font-weight: bold;
      font-size: 2.8em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    #user-name {
      color: #FFD60A;
    }
    @media (max-width: 600px) {
      .wheel-container { width: 300px; height: 300px; }
      h1 { font-size: 2em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üçï Let‚Äôs Spin, <span id="user-name">Guest</span>!</h1>
    <div class="wheel-container">
      <div class="pointer"></div>
      <canvas id="wheel" width="450" height="450"></canvas>
    </div>
    <button id="spin-btn">Spin!</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const name = params.get('name') || 'Guest';
      document.getElementById('user-name').textContent = name;

      const prizes = ['Free Dip', 'Free Cookie', 'Free Can', 'Free Chipsbag'];
      const winnablePrizes = ['Free Dip', 'Free Cookie', 'Free Can', 'Free Chipsbag'];
      let currentAngle = 0;
      let spinning = false;

      const canvas = document.getElementById('wheel');
      const ctx = canvas.getContext('2d');
      const colors = ['#FFD60A', '#FF70A6', '#00F5D4', '#FF9F1C'];
      const radius = 225;
      const centerX = 225;
      const centerY = 225;
      const arc = (2 * Math.PI) / prizes.length; // 90 degrees in radians

      function drawWheel() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < prizes.length; i++) {
          const startAngle = i * arc - Math.PI / 2;
          const endAngle = (i + 1) * arc - Math.PI / 2;

          ctx.beginPath();
          ctx.moveTo(centerX, centerY);
          ctx.arc(centerX, centerY, radius, startAngle, endAngle);
          ctx.closePath();
          ctx.fillStyle = colors[i];
          ctx.fill();
          ctx.strokeStyle = '#fff';
          ctx.lineWidth = 3;
          ctx.stroke();

          ctx.save();
          ctx.translate(centerX, centerY);
          ctx.rotate(startAngle + arc / 2);
          ctx.textAlign = 'center';
          ctx.fillStyle = '#333';
          ctx.font = 'bold 18px Poppins';
          ctx.fillText(prizes[i], 120, 0);
          ctx.restore();
        }
      }

      drawWheel();

      function spinWheel() {
        if (spinning) return;
        spinning = true;
        document.getElementById('spin-btn').disabled = true;

        const winningIndex = Math.floor(Math.random() * winnablePrizes.length);
        const winningPrize = winnablePrizes[winningIndex];
        const segmentIndex = prizes.indexOf(winningPrize);

        const arcDeg = 360 / prizes.length; // 90 degrees per segment
        const stopAngle = segmentIndex * arcDeg;
        const spinAngleStart = 720 + stopAngle;

        currentAngle = spinAngleStart;

        console.log(
          `Selected Prize: ${winningPrize}, Segment Index: ${segmentIndex}, Stop Angle: ${stopAngle}, Total Rotation: ${currentAngle}`
        );

        canvas.style.transform = `rotate(${currentAngle}deg)`;

        setTimeout(() => {
          const finalAngle = currentAngle % 360;
          const landedSegment = Math.floor(finalAngle / arcDeg);
          const landedPrize = prizes[landedSegment] || prizes[prizes.length - 1];

          console.log(
            `Wheel stopped at ${finalAngle} degrees, Landed Segment: ${landedSegment}, Landed Prize: ${landedPrize}, Expected Prize: ${winningPrize}`
          );

          if (landedPrize !== winningPrize) {
            console.error(`Mismatch detected! Adjusting to expected prize: ${winningPrize}`);
          }

          determinePrize(winningPrize);
        }, 4000);
      }

      function determinePrize(prize) {
        spinning = false;
        document.getElementById('spin-btn').disabled = false;

        const email = localStorage.getItem('userEmail') || '';
        const redirectUrl = `thankyou.html?prize=${encodeURIComponent(prize)}&name=${encodeURIComponent(name)}`;
        console.log(`Redirecting to: ${redirectUrl}`);

        if (email) {
          fetch('/save-prize', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, prize }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                console.log(`Prize saved: ${prize}`);
                window.location.href = redirectUrl;
              } else {
                console.error('Failed to save prize:', data.error);
                window.location.href = redirectUrl;
              }
            })
            .catch((error) => {
              console.error('Failed to save prize:', error);
              window.location.href = redirectUrl;
            });
        } else {
          console.warn('No email found, skipping prize save');
          window.location.href = redirectUrl;
        }
      }

      document.getElementById('spin-btn').addEventListener('click', spinWheel);
    });
  </script>
</body>
</html>
