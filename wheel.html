<!DOCTYPE html>
<html>
<head>
  <title>Spin the Wheel!</title>
  <link rel="preload" href="new images/pizza with wings.jpg" as="image">
  <style>
    @font-face {
      font-family: 'Poppins';
      src: url('fonts/Poppins-Regular.woff2') format('woff2'),
           url('fonts/Poppins-Regular.woff') format('woff');
      font-weight: 400;
      font-display: swap;
    }
    @font-face {
      font-family: 'Poppins';
      src: url('fonts/Poppins-Bold.woff2') format('woff2'),
           url('fonts/Poppins-Bold.woff') format('woff');
      font-weight: 700;
      font-display: swap;
    }
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: url('new images/pizza with wings.jpg') center/cover no-repeat fixed;
      background-color: #FFF9E5;
      text-align: center;
      padding: 0;
      margin: 0;
      position: relative;
      overflow-x: hidden;
      color: #333;
      line-height: 1.6;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: transparent;
      padding: 30px;
      position: relative;
      z-index: 1;
      display: block;
    }
    .wheel-container {
      position: relative;
      width: 450px;
      height: 450px;
      margin: 40px auto;
      z-index: 2;
      display: block;
    }
    #wheel {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 4s ease-out;
      visibility: visible;
      display: block;
      z-index: 3;
    }
    .pointer {
      width: 0;
      height: 0;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-top: 60px solid #E63946;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 4;
    }
    button {
      background: #E63946;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.3em;
      font-weight: bold;
      transition: background 0.3s;
      z-index: 1;
    }
    button:hover {
      background: #F4A261;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    h1 {
      color: #FFFFFF;
      font-weight: bold;
      font-size: 2.8em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      z-index: 1;
    }
    #user-name {
      color: #FFD60A;
    }
    #prize-display {
      color: #FFD60A;
      font-size: 1.5em;
      margin-top: 20px;
      display: none;
      z-index: 1;
    }
    #canvas-error {
      color: #E63946;
      font-size: 1.2em;
      margin-top: 20px;
      display: none;
      z-index: 1;
    }
    @media (max-width: 600px) {
      .wheel-container { width: 300px; height: 300px; }
      #wheel { width: 300px; height: 300px; }
      h1 { font-size: 2em; }
      #prize-display { font-size: 1.2em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üçï Let‚Äôs Spin, <span id="user-name">Guest</span>!</h1>
    <div class="wheel-container">
      <div class="pointer"></div>
      <canvas id="wheel" width="450" height="450"></canvas>
    </div>
    <button id="spin-btn">Spin!</button>
    <div id="prize-display"></div>
    <div id="canvas-error"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('wheel.html loaded');
      const canvas = document.getElementById('wheel');
      const errorDiv = document.getElementById('canvas-error');

      if (!canvas) {
        console.error('Canvas element not found');
        errorDiv.textContent = 'Error: Wheel could not be loaded. Please try again.';
        errorDiv.style.display = 'block';
        return;
      }

      const ctx = canvas.getContext('2d');
      if (!ctx) {
        console.error('Failed to get 2D canvas context');
        errorDiv.textContent = 'Error: Wheel could not be rendered. Please try another browser.';
        errorDiv.style.display = 'block';
        return;
      }

      console.log('Canvas initialized:', canvas.width, canvas.height);

      if (localStorage.getItem('hasSpun')) {
        console.log('User has already spun');
        document.getElementById('spin-btn').disabled = true;
        document.getElementById('prize-display').textContent = 'You‚Äôve already spun!';
        document.getElementById('prize-display').style.display = 'block';
        return;
      }

      const params = new URLSearchParams(window.location.search);
      const name = params.get('name') || 'Guest';
      document.getElementById('user-name').textContent = name;

      const prizes = ['Free Dip', 'Free Cookie', 'Free Can', 'Free Chipsbag'];
      const colors = ['#FFD60A', '#FF70A6', '#00F5D4', '#FF9F1C'];
      let currentAngle = 0;
      let spinning = false;
      const radius = canvas.width / 2;
      const centerX = radius;
      const centerY = radius;
      const arc = (2 * Math.PI) / prizes.length;
      const arcDeg = 360 / prizes.length;

      function drawWheel() {
        try {
          console.log('Drawing wheel');
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          const startOffset = -Math.PI / 2;
          for (let i = 0; i < prizes.length; i++) {
            const startAngle = startOffset + i * arc;
            const endAngle = startOffset + (i + 1) * arc;

            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.arc(centerX, centerY, radius, startAngle, endAngle);
            ctx.closePath();
            ctx.fillStyle = colors[i];
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;
            ctx.stroke();

            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(startAngle + arc / 2);
            ctx.textAlign = 'center';
            ctx.fillStyle = '#333';
            ctx.font = 'bold 18px Poppins, Arial, sans-serif';
            ctx.fillText(prizes[i], radius * 0.6, 0);
            ctx.restore();
          }

          // Test canvas rendering
          ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
          ctx.fillRect(0, 0, 10, 10);
          console.log('Wheel drawn successfully');
          canvas.style.display = 'block';
          canvas.style.visibility = 'visible';
        } catch (error) {
          console.error('Error drawing wheel:', error);
          errorDiv.textContent = 'Error: Wheel could not be rendered. Please try again.';
          errorDiv.style.display = 'block';
        }
      }

      // Initial draw
      drawWheel();

      function spinWheel() {
        if (spinning) {
          console.log('Spin already in progress');
          return;
        }
        spinning = true;
        console.log('Starting spin');
        document.getElementById('spin-btn').disabled = true;
        document.getElementById('prize-display').style.display = 'none';

        const segmentIndex = Math.floor(Math.random() * prizes.length);
        const selectedPrize = prizes[segmentIndex];
        const stopAngle = segmentIndex * arcDeg + arcDeg / 2;
        const spinAngle = 720 + (360 - stopAngle);

        currentAngle = spinAngle;

        console.log(
          `Spinning wheel: Prize=${selectedPrize}, Segment=${segmentIndex}, StopAngle=${stopAngle}, TotalRotation=${currentAngle}`
        );

        canvas.style.transition = 'transform 4s ease-out';
        canvas.style.transform = `rotate(${currentAngle}deg)`;

        setTimeout(() => {
          console.log('Spin animation complete');
          drawWheel(); // Redraw to ensure visibility
          canvas.style.transition = 'none';
          canvas.style.display = 'block';
          canvas.style.visibility = 'visible';
          document.getElementById('prize-display').textContent = `You won: ${selectedPrize}!`;
          document.getElementById('prize-display').style.display = 'block';

          try {
            determinePrize(selectedPrize);
          } catch (error) {
            console.error('Error in determinePrize:', error);
            const redirectUrl = `/thankyou.html?prize=${encodeURIComponent(selectedPrize)}&name=${encodeURIComponent(name)}`;
            window.location.assign(redirectUrl);
          }
        }, 4000);
      }

      function determinePrize(prize) {
        console.log(`determinePrize called with prize: ${prize}`);
        spinning = false;
        localStorage.setItem('hasSpun', 'true');
        localStorage.setItem('lastPrize', prize);

        const email = localStorage.getItem('userEmail') || '';
        const redirectUrl = `/thankyou.html?prize=${encodeURIComponent(prize)}&name=${encodeURIComponent(name)}`;
        console.log(`Preparing redirect to: ${redirectUrl}`);

        if (email) {
          fetch('/save-prize', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, prize }),
          })
            .then((response) => {
              console.log(`Save-prize response status: ${response.status}`);
              if (!response.ok) throw new Error(`HTTP error ${response.status}`);
              return response.json();
            })
            .then((data) => {
              console.log('Save-prize data:', data);
              if (data.success) {
                console.log(`Prize saved: ${prize}`);
              } else {
                console.warn('Prize save failed:', data.error);
              }
            })
            .catch((error) => {
              console.error('Save-prize fetch error:', error);
            });
        } else {
          console.warn('No email found in localStorage');
        }

        drawWheel(); // Final redraw before redirect
        console.log('Initiating redirect');
        window.location.assign(redirectUrl);
      }

      document.getElementById('spin-btn').addEventListener('click', spinWheel);

      // Verify canvas visibility after load
      setTimeout(() => {
        if (canvas.offsetWidth === 0 || canvas.offsetHeight === 0) {
          console.warn('Canvas is not visible');
          errorDiv.textContent = 'Wheel is not visible. Please refresh the page.';
          errorDiv.style.display = 'block';
          drawWheel();
        } else {
          console.log('Canvas is visible:', canvas.offsetWidth, canvas.offsetHeight);
        }
      }, 100);
    });
  </script>
</body>
</html>
