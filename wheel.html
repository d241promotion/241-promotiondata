<!DOCTYPE html>
<html>
<head>
  <title>Spin the Wheel!</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff4e6;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
    }
    canvas {
      transition: transform 4s ease-out;
    }
    .pointer {
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-top: 50px solid red;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }
    .wheel-wrapper {
      position: relative;
      width: 500px;
      height: 500px;
      margin: 0 auto;
    }
    button {
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 20px;
      background: #e63946;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #prize-display {
      margin-top: 25px;
      font-size: 24px;
      color: #008000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="font-size: 32px; color: #222">ðŸŽ¯ Spin the Wheel!</h1>
    <div class="wheel-wrapper">
      <div class="pointer"></div>
      <canvas id="wheel" width="500" height="500"></canvas>
    </div>
    <button id="spin-btn">Spin!</button>
    <div id="prize-display"></div>
  </div>

  <script>
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = centerX;

    const prizes = ['Free Dip', 'Free Cookie', 'Free Can', 'Free Chipsbag'];
    const colors = ['#FFD60A', '#FF70A6', '#00F5D4', '#FF9F1C'];
    const totalSlices = prizes.length;
    const sliceAngle = 360 / totalSlices;

    function drawWheel() {
      const arc = 2 * Math.PI / totalSlices;
      const startAngle = Math.PI / 2;

      for (let i = 0; i < totalSlices; i++) {
        const angle = startAngle + i * arc;
        const endAngle = angle + arc;

        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, angle, endAngle);
        ctx.closePath();
        ctx.fillStyle = colors[i];
        ctx.fill();

        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(angle + arc / 2);
        ctx.textAlign = 'right';
        ctx.fillStyle = '#222';
        ctx.font = 'bold 22px Poppins';
        ctx.fillText(prizes[i], radius - 20, 0);
        ctx.restore();
      }
    }

    drawWheel();

    document.getElementById('spin-btn').addEventListener('click', () => {
      const baseRotation = 360 * 5;
      const randomOffset = Math.floor(Math.random() * 360);
      const totalRotation = baseRotation + randomOffset;

      canvas.style.transform = `rotate(${totalRotation}deg)`;

      setTimeout(() => {
        const normalized = (360 - (totalRotation % 360) + 90) % 360;
        const selectedIndex = Math.floor(normalized / sliceAngle);
        const selectedPrize = prizes[selectedIndex];

        document.getElementById('prize-display').textContent = `ðŸŽ‰ You won: ${selectedPrize}!`;

        setTimeout(() => {
          window.location.href = `/thankyou.html?prize=${encodeURIComponent(selectedPrize)}&name=Guest`;
        }, 1500);
      }, 4000);
    });
  </script>
</body>
</html>
