<!DOCTYPE html>
<html>
<head>
  <title>Spin the Wheel!</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff8dc;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
    }
    canvas {
      transition: transform 4s ease-out;
    }
    .pointer {
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-top: 50px solid red;
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }
    .wheel-wrapper {
      position: relative;
      width: 500px;
      height: 500px;
      margin: 0 auto;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: #e63946;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #prize-display {
      margin-top: 20px;
      font-size: 22px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¯ Spin the Wheel!</h1>
    <div class="wheel-wrapper">
      <div class="pointer"></div>
      <canvas id="wheel" width="500" height="500"></canvas>
    </div>
    <button id="spin-btn">Spin!</button>
    <div id="prize-display"></div>
  </div>

  <script>
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = centerX;

    const prizes = ['Free Can', 'Free Cookie', 'Free Dip', 'Free Chipsbag'];
    const colors = ['#FFD60A', '#FF70A6', '#00F5D4', '#FF9F1C'];
    const arc = 360 / prizes.length;

    function drawWheel() {
      const arcRad = 2 * Math.PI / prizes.length;
      const startAngle = -Math.PI / 2; // Start at top

      for (let i = 0; i < prizes.length; i++) {
        const angle = startAngle + i * arcRad;
        const endAngle = angle + arcRad;

        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, angle, endAngle);
        ctx.closePath();
        ctx.fillStyle = colors[i];
        ctx.fill();

        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(angle + arcRad / 2);
        ctx.textAlign = 'right';
        ctx.fillStyle = '#333';
        ctx.font = 'bold 16px sans-serif';
        ctx.fillText(prizes[i], radius - 10, 0);
        ctx.restore();
      }
    }

    drawWheel();

    document.getElementById('spin-btn').addEventListener('click', () => {
      const totalSpins = 5;
      const randomRotation = Math.floor(Math.random() * 360);
      const totalRotation = totalSpins * 360 + randomRotation;

      canvas.style.transform = `rotate(${totalRotation}deg)`;

      setTimeout(() => {
        // ðŸ§  Normalize rotation
        const normalizedRotation = totalRotation % 360;

        // ðŸŽ¯ Adjust for drawing start at -90Â° (top)
        const angleAtTop = (360 - normalizedRotation + 90) % 360;

        // âœ… Find the prize index
        const prizeIndex = Math.floor(angleAtTop / arc);
        const prize = prizes[prizeIndex];

        document.getElementById('prize-display').textContent = `ðŸŽ‰ You won: ${prize}!`;

        setTimeout(() => {
          window.location.href = `/thankyou.html?prize=${encodeURIComponent(prize)}`;
        }, 1500);
      }, 4000);
    });
  </script>
</body>
</html>
