<!DOCTYPE html>
<html>
<head>
  <title>Spin the Wheel!</title>
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: url('new-images/pizza-with-wings.jpg') center/cover no-repeat fixed;
      background-color: #FFF9E5;
      text-align: center;
      margin: 0;
      overflow-x: hidden;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 30px;
      position: relative;
      z-index: 1;
    }
    .wheel-container {
      position: relative;
      width: 450px;
      height: 450px;
      margin: 40px auto;
    }
    #wheel {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }
    .pointer {
      width: 0;
      height: 0;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-top: 60px solid #E63946;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }
    button {
      background: #E63946;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.3em;
      font-weight: bold;
    }
    #prize-display {
      margin-top: 20px;
      color: #FFD60A;
      font-size: 1.5em;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¯ Letâ€™s Spin, <span id="user-name">Guest</span>!</h1>
    <div class="wheel-container">
      <div class="pointer"></div>
      <canvas id="wheel" width="450" height="450"></canvas>
    </div>
    <button id="spin-btn">Spin!</button>
    <div id="prize-display"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const name = params.get('name') || 'Guest';
      document.getElementById('user-name').textContent = name;

      const prizes = ['Free Dip', 'Free Cookie', 'Free Can', 'Free Chipsbag'];
      const colors = ['#FFD60A', '#FF70A6', '#00F5D4', '#FF9F1C'];
      const canvas = document.getElementById('wheel');
      const ctx = canvas.getContext('2d');
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = canvas.width / 2;
      const arcDeg = 360 / prizes.length;
      const arc = 2 * Math.PI / prizes.length;

      function drawWheel() {
        const startOffset = -Math.PI / 2;
        for (let i = 0; i < prizes.length; i++) {
          const startAngle = startOffset + i * arc;
          const endAngle = startOffset + (i + 1) * arc;

          ctx.beginPath();
          ctx.moveTo(centerX, centerY);
          ctx.arc(centerX, centerY, radius, startAngle, endAngle);
          ctx.closePath();
          ctx.fillStyle = colors[i];
          ctx.fill();
          ctx.strokeStyle = '#fff';
          ctx.stroke();

          ctx.save();
          ctx.translate(centerX, centerY);
          ctx.rotate(startAngle + arc / 2);
          ctx.textAlign = 'center';
          ctx.fillStyle = '#333';
          ctx.font = 'bold 18px Poppins';
          ctx.fillText(prizes[i], 120, 0);
          ctx.restore();
        }
      }

      drawWheel();

      document.getElementById('spin-btn').addEventListener('click', () => {
        document.getElementById('prize-display').style.display = 'none';
        document.getElementById('spin-btn').disabled = true;

        // Pick a prize
        const index = Math.floor(Math.random() * prizes.length);
        const prize = prizes[index];

        // Each slice is arcDeg wide, align slice center to 270Â° (top)
        const degreesPerPrize = 360 / prizes.length;
        const prizeAngle = index * degreesPerPrize + degreesPerPrize / 2;

        // Spin 5 full circles + align to that prize
        const finalAngle = 360 * 5 + (360 - prizeAngle);
        canvas.style.transform = `rotate(${finalAngle}deg)`;

        setTimeout(() => {
          document.getElementById('prize-display').textContent = `ðŸŽ‰ You won: ${prize}!`;
          document.getElementById('prize-display').style.display = 'block';

          setTimeout(() => {
            const email = localStorage.getItem('userEmail') || '';
            const redirectUrl = `/thankyou.html?prize=${encodeURIComponent(prize)}&name=${encodeURIComponent(name)}`;

            if (email) {
              fetch('/save-prize', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, prize }),
              }).catch(() => {
                alert(`You won: ${prize}! Unable to save prize. Show this screen at the store.`);
              });
            }

            window.location.assign(window.location.origin + redirectUrl);
          }, 1500);
        }, 4000);
      });
    });
  </script>
</body>
</html>
