<!DOCTYPE html>
<html>
<head>
  <title>Verify OTP - 24/1 Pizza</title>
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: #FFF3E4;
      text-align: center;
      padding: 0;
      margin: 0;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: 100px auto;
      padding: 40px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    h1 {
      color: #E63946;
    }
    input {
      padding: 12px;
      width: 80%;
      font-size: 1.2em;
      border: 2px solid #E63946;
      border-radius: 8px;
      margin: 20px 0;
    }
    button {
      background: #E63946;
      color: white;
      border: none;
      font-size: 1.2em;
      padding: 10px 25px;
      border-radius: 8px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enter Your OTP</h1>
    <p>Weâ€™ve sent a 6-digit code to your email.</p>
    <input type="text" id="otp" placeholder="Enter OTP" maxlength="6">
    <br>
    <button onclick="verifyOTP()">Verify</button>
    <div class="error" id="error"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name');
    const email = params.get('email');
    const phone = params.get('phone');

    async function verifyOTP() {
      const otp = document.getElementById("otp").value.trim();
      const errorDiv = document.getElementById("error");

      const res = await fetch('/verify-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, phone, otp })
      });

      const result = await res.json();

      if (res.ok && result.success) {
        window.location.href = `wheel.html?name=${encodeURIComponent(name)}`;
      } else {
        errorDiv.textContent = result.error || "Invalid OTP. Please try again.";
      }
    }
  </script>
</body>
</html>
