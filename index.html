<!DOCTYPE html>
<html>
<head>
  <title>24/1 Pizza - Enter to Spin!</title>
  <!-- Preload the wheel page background image -->
  <link rel="preload" href="new images/pepperoni-pizza-closeup.webp" as="image">
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: #976742;
      text-align: center;
      padding: 0;
      margin: 0;
      position: relative;
      overflow-x: hidden;
      color: #333;
      line-height: 1.6;
    }
    .hero {
      background: url('new images/pizza-box-wings.jpg') center/cover no-repeat;
      height: 300px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
    }
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6));
    }
    .hero img.logo {
      width: 200px;
      position: relative;
      z-index: 1;
      filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.5));
    }
    .hero h1 {
      position: relative;
      z-index: 1;
      font-size: 2em;
      color: #F4A261;
      margin: 10px 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      position: relative;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      color: #E63946;
      font-weight: bold;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      color: #666;
    }
    input {
      padding: 15px;
      margin: 15px 0;
      width: 90%;
      border: 2px solid #E63946;
      border-radius: 8px;
      font-size: 1.1em;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #F4A261;
      outline: none;
    }
    input::placeholder {
      color: #999;
    }
    input.valid {
      border-color: #2A9D8F;
    }
    input.invalid {
      border-color: #E63946;
    }
    button {
      background: #E63946;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.3em;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background: #F4A261;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .error {
      color: #E63946;
      font-weight: bold;
      margin-top: 10px;
      background: rgba(230, 57, 70, 0.1);
      padding: 10px;
      border-radius: 8px;
    }
    .loading {
      display: none;
      font-size: 1.2em;
      color: #E63946;
      margin-top: 10px;
    }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #E63946;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .input-container {
      position: relative;
      margin-bottom: 20px;
    }
    .error-message {
      color: #E63946;
      font-size: 0.9em;
      position: absolute;
      bottom: -20px;
      left: 0;
      width: 100%;
      text-align: left;
      padding-left: 15px;
    }
    @media (max-width: 600px) {
      .hero { height: 200px; }
      .hero img.logo { width: 150px; }
      .container { padding: 15px; }
      input { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="new images/241-pizza-logo.png" alt="24/1 Pizza Logo" class="logo">
    <h1>Spin to Win Delicious Prizes! üçï</h1>
  </div>
  <div class="container">
    <h1>Enter to Spin!</h1>
    <p>Fill in your details for a chance to win!</p>
    <form id="customer-form" aria-label="Customer entry form for spin-to-win promotion">
      <div class="input-container">
        <input type="text" id="name" name="name" placeholder="Your Name" required aria-describedby="name-error">
        <div id="name-error" class="error-message"></div>
      </div>
      <div class="input-container">
        <input type="email" id="email" name="email" placeholder="Email" required aria-describedby="email-error">
        <div id="email-error" class="error-message"></div>
      </div>
      <div class="input-container">
        <input type="tel" id="phone" name="phone" placeholder="Phone (10 digits)" required aria-describedby="phone-error">
        <div id="phone-error" class="error-message"></div>
      </div>
      <div class="input-container">
        <input type="date" id="dob" name="dob" required aria-describedby="dob-error">
        <div id="dob-error" class="error-message"></div>
      </div>
      <button type="submit" id="submit-btn" aria-label="Submit details to spin the wheel">Spin!</button>
    </form>
    <div id="error" class="error"></div>
    <div id="loading" class="loading"><span class="spinner"></span>Loading...</div>
  </div>

  <script>
    console.log("Validation Script Loaded - Version 8 (2025-05-11) - Removed Age Restriction");

    const form = document.getElementById('customer-form');
    const submitBtn = document.getElementById('submit-btn');
    const errorDiv = document.getElementById('error');
    const loadingDiv = document.getElementById('loading');
    const inputs = {
      name: document.getElementById('name'),
      email: document.getElementById('email'),
      phone: document.getElementById('phone'),
      dob: document.getElementById('dob'),
    };
    const errorMessages = {
      name: document.getElementById('name-error'),
      email: document.getElementById('email-error'),
      phone: document.getElementById('phone-error'),
      dob: document.getElementById('dob-error'),
    };

    // Validation functions
    const validateName = (value) => {
      if (!value.trim()) {
        return 'Please enter your name';
      }
      return '';
    };

    const validateEmail = (value) => {
      const emailRegex = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.(com|org|net|edu|gov|co|io|me|biz)$/i;
      if (!value.trim()) {
        return 'Please enter an email address';
      }
      if (!emailRegex.test(value)) {
        return 'Please enter a valid email address';
      }
      const domain = value.split('@')[1].toLowerCase();
      const commonMisspellings = ['gmil.com', 'gail.com', 'gmai.com', 'gnail.com'];
      if (commonMisspellings.includes(domain)) {
        return 'Please check the email domain';
      }
      return '';
    };

    const validatePhone = (value) => {
      if (!value.trim()) {
        return 'Please enter a phone number';
      }
      if (!/^\d{10}$/.test(value)) {
        return 'Please enter a valid 10-digit phone number';
      }
      return '';
    };

    const validateDob = (value) => {
      if (!value) {
        return 'Please enter your date of birth';
      }
      const dob = new Date(value);
      const today = new Date();
      if (isNaN(dob.getTime())) {
        return 'Please enter a valid date';
      }
      if (dob > today) {
        return 'Date of birth cannot be in the future';
      }
      return '';
    };

    // Real-time validation
    Object.keys(inputs).forEach((key) => {
      inputs[key].addEventListener('input', () => {
        const error = key === 'name' ? validateName(inputs[key].value)
          : key === 'email' ? validateEmail(inputs[key].value)
          : key === 'phone' ? validatePhone(inputs[key].value)
          : validateDob(inputs[key].value);
        errorMessages[key].textContent = error;
        inputs[key].classList.toggle('valid', !error);
        inputs[key].classList.toggle('invalid', !!error);
        updateSubmitButton();
      });
    });

    // Enable/disable submit button based on validation
    function updateSubmitButton() {
      const allValid = Object.keys(inputs).every((key) => {
        const error = key === 'name' ? validateName(inputs[key].value)
          : key === 'email' ? validateEmail(inputs[key].value)
          : key === 'phone' ? validatePhone(inputs[key].value)
          : validateDob(inputs[key].value);
        return !error;
      });
      submitBtn.disabled = !allValid;
    }

    // Form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      console.log("Form submission initiated");

      errorDiv.textContent = '';
      submitBtn.disabled = true;
      loadingDiv.style.display = 'flex';

      const name = inputs.name.value.trim();
      const email = inputs.email.value.trim();
      const phone = inputs.phone.value.trim();
      const dob = inputs.dob.value;

      console.log(`Input Values - Name: ${name}, Email: ${email}, Phone: ${phone}, DOB: ${dob}`);

      try {
        console.log("Sending POST request to /submit");
        const response = await fetch('/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, phone, dob }),
        });

        const result = await response.json();

        if (response.ok && result.success) {
          console.log("Submission successful, redirecting to wheel.html");
          const redirectUrl = `wheel.html?name=${encodeURIComponent(name)}`;
          window.location.href = redirectUrl;
        } else {
          console.log(`Submission failed with status ${response.status}:`, result.error);
          errorDiv.textContent = result.error || 'An error occurred. Please try again.';
          loadingDiv.style.display = 'none';
          submitBtn.disabled = false;
        }
      } catch (error) {
        console.log("Submission error:", error.message);
        errorDiv.textContent = 'Failed to connect to the server. Please try again later.';
        loadingDiv.style.display = 'none';
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
