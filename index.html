<!DOCTYPE html>
<html>
<head>
  <title>24/1 Pizza - Enter to Spin!</title>
  <link rel="preload" href="new images/pepperoni-pizza-closeup.webp" as="image">
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: #976742;
      text-align: center;
      padding: 0;
      margin: 0;
      position: relative;
      overflow-x: hidden;
      color: #333;
    }
    .hero {
      background: url('new images/pizza-box-wings.jpg') center/cover no-repeat;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
    }
    .hero img.logo {
      width: 200px;
      filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.5));
    }
    .hero h1 {
      font-size: 2em;
      color: #F4A261;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    input {
      padding: 15px;
      margin: 15px 0;
      width: 90%;
      border: 2px solid #E63946;
      border-radius: 8px;
      font-size: 1.1em;
    }
    button {
      background: #E63946;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1.3em;
      font-weight: bold;
    }
    .error {
      color: #E63946;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="new images/241-pizza-logo.png" class="logo" alt="24/1 Pizza Logo">
    <h1>Spin to Win Delicious Prizes! üçï</h1>
  </div>
  <div class="container">
    <h1>Enter to Spin!</h1>
    <form id="customer-form">
      <input type="text" id="name" placeholder="Your Name" required><br>
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="tel" id="phone" placeholder="Phone (10 digits)" required><br>
      <button type="submit">Send OTP</button>
    </form>
    <div id="error" class="error"></div>
  </div>

  <script>
    document.getElementById("customer-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const errorDiv = document.getElementById("error");
      errorDiv.textContent = "";

      const response = await fetch("/send-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, phone })
      });

      const result = await response.json();
      if (response.ok && result.success) {
        window.location.href = `otp.html?name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&phone=${encodeURIComponent(phone)}`;
      } else {
        errorDiv.textContent = result.error || "Failed to send OTP";
      }
    });
  </script>
</body>
</html>
