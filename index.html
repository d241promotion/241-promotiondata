<!DOCTYPE html>
<html>
<head>
  <title>24/1 Pizza - Enter to Spin!</title>
  <link rel="preload" href="new images/pepperoni-pizza-closeup.webp" as="image">
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: #976742;
      text-align: center;
      padding: 0;
      margin: 0;
      color: #333;
    }
    .hero {
      background: url('new images/pizza-box-wings.jpg') center/cover no-repeat;
      height: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    .form-container {
      background: white;
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 8px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #b30000;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      border-radius: 4px;
    }
    button:hover {
      background-color: #800000;
    }
    #errorMsg {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>ðŸŽ‰ Spin & Win at 24/1 Pizza!</h1>
    <p>Enter your details to get a chance to win exciting offers.</p>
  </div>

  <div class="form-container">
    <form onsubmit="validateAndSendOTP(event)">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <input type="tel" id="phone" placeholder="Phone Number (10 digits)" required>
      <input type="date" id="dob" placeholder="Date of Birth" required>
      <div id="errorMsg"></div>
      <button type="submit">Submit & Verify</button>
    </form>
  </div>

  <script>
  async function validateAndSendOTP(event) {
    event.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const dob = document.getElementById('dob').value;
    const errorMsg = document.getElementById('errorMsg');
    errorMsg.innerText = '';

    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const phonePattern = /^\d{10}$/;

    if (!name || !email || !phone || !dob) {
      return errorMsg.innerText = 'All fields are required.';
    }

    if (!emailPattern.test(email)) {
      return errorMsg.innerText = 'Invalid email format.';
    }

    if (!phonePattern.test(phone)) {
      return errorMsg.innerText = 'Phone number must be 10 digits.';
    }

    try {
      const res = await fetch('/send-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, phone, dob })
      });

      const data = await res.json();

      if (res.ok) {
        sessionStorage.setItem("userData", JSON.stringify({ name, email, phone, dob }));
        window.location.href = 'otp.html';
      } else {
        errorMsg.innerText = data.error || 'Something went wrong.';
      }
    } catch (err) {
      errorMsg.innerText = 'Failed to connect to server.';
    }
  }
</script>

</body>
</html>
