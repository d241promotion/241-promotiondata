<!DOCTYPE html>
<html>
<head>
  <title>Enter Details & Spin</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff8dc;
      text-align: center;
      padding: 50px;
    }
    input {
      display: block;
      margin: 15px auto;
      padding: 14px;
      width: 320px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      padding: 12px 30px;
      font-size: 18px;
      background: #e63946;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #error-message {
      margin-top: 20px;
      font-size: 16px;
      color: red;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Enter Your Details to Spin the Wheel!</h1>
  <form id="spinForm">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <input type="tel" name="phone" placeholder="Your Phone Number" required />
    <button type="submit">Submit and Spin</button>
  </form>
  <div id="error-message"></div>

  <script>
    const form = document.getElementById('spinForm');
    const errorDiv = document.getElementById('error-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      const response = await fetch('/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      if (result.success) {
        window.location.href = '/wheel.html';
      } else {
        errorDiv.textContent = result.error || "Something went wrong.";
      }
    });
  </script>
</body>
</html>
