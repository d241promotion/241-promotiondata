      color: white;

      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.3em;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s;
    }
    .social-links .btn:hover {
      background: #F4A261;
    }
    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      h2 { font-size: 1.5em; }
