<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('new images/bg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      color: #e63946;
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }

    .prize {
      font-size: 1.5em;
      color: #2a2a2a;
      margin-bottom: 1em;
    }

    .share-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .share-button {
      padding: 12px 24px;
      background-color: #e63946;
      color: white;
      text-decoration: none;
      font-size: 1em;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .share-button:hover {
      background-color: #d62828;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Thank You for Participating!</h1>
  <div class="prize" id="result">Checking your prize...</div>

  <div class="share-buttons">
    <a href="https://241pizza.com" target="_blank" class="share-button">Visit 241 Pizza</a>
    <a href="https://www.instagram.com/241pizzawinston" target="_blank" class="share-button">Follow us on Instagram</a>
    <a href="https://search.google.com/local/writereview?placeid=YOUR_PLACE_ID" target="_blank" class="share-button">Google Review</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const prize = params.get('prize');
    const result = document.getElementById('result');
    result.textContent = prize
      ? `You won: ${decodeURIComponent(prize)}!`
      : "Thanks for participating!";
  </script>
</body>
</html>
