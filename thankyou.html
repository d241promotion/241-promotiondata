<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Congratulations, Guest! ðŸŽ‰</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      background-color: #f9f9f9;
    }
    h1 {
      color: #e74c3c;
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      color: #333;
      margin: 10px 0;
    }
    .social-links {
      margin: 20px 0;
    }
    .social-links a {
      margin: 0 15px;
      text-decoration: none;
      color: #3498db;
      font-size: 16px;
      font-weight: bold;
    }
    .social-links a:hover {
      color: #2980b9;
      text-decoration: underline;
    }
    .feedback-form {
      margin-top: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .feedback-form h2 {
      color: #333;
      font-size: 1.5em;
      margin-bottom: 15px;
    }
    .feedback-form textarea {
      width: 100%;
      max-width: 500px;
      height: 120px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
      box-sizing: border-box;
    }
    .feedback-form .char-count {
      font-size: 14px;
      color: #666;
      text-align: right;
      margin-top: 5px;
    }
    .feedback-form button {
      margin-top: 15px;
      padding: 10px 25px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .feedback-form button:hover {
      background-color: #2980b9;
    }
    .feedback-form button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
    .error {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.5em; }
      p, .social-links a { font-size: 14px; }
      .feedback-form textarea { max-width: 100%; }
    }
  </style>
</head>
<body>
  <h1>Congratulations, <span id="customerName">Guest</span>! ðŸŽ‰</h1>
  <p>Youâ€™ve Won: Nothing!</p>
  <p>Show this screen to 241 to claim your prize</p>
  <div class="social-links">
    <a href="https://www.instagram.com/241pizzas/" target="_blank">Follow us on Instagram</a>
    <a href="https://241pizzas.com" target="_blank">Visit 241 Page</a>
  </div>
  <div class="feedback-form">
    <h2>Share Your Feedback</h2>
    <form id="feedbackForm">
      <textarea id="review" name="review" placeholder="Write your review here (max 500 characters)" maxlength="500" required aria-describedby="feedbackError charCount"></textarea>
      <p id="charCount" class="char-count">0/500 characters</p>
      <button type="submit" id="submitButton">Submit Feedback</button>
      <p id="feedbackError" class="error"></p>
    </form>
  </div>

  <script>
    // Retrieve customer name
    const urlParams = new URLSearchParams(window.location.search);
    const customerName = urlParams.get('name') || localStorage.getItem('customerName') || 'Guest';
    document.getElementById('customerName').textContent = customerName;

    const reviewTextarea = document.getElementById('review');
    const charCount = document.getElementById('charCount');
    const submitButton = document.getElementById('submitButton');
    const feedbackError = document.getElementById('feedbackError');

    // Update character count
    reviewTextarea.addEventListener('input', () => {
      const length = reviewTextarea.value.length;
      charCount.textContent = `${length}/500 characters`;
      if (length > 500) {
        charCount.style.color = '#e74c3c';
      } else {
        charCount.style.color = '#666';
      }
    });

    // Handle form submission
    document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const review = reviewTextarea.value.trim();
      feedbackError.style.display = 'none';
      submitButton.disabled = true;

      if (!review) {
        feedbackError.textContent = 'Please enter a review.';
        feedbackError.style.display = 'block';
        submitButton.disabled = false;
        return;
      }

      try {
        const response = await fetch('/submit-feedback', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name: customerName, review })
        });
        const result = await response.json();

        if (result.success) {
          alert('Thank you for your feedback!');
          feedbackForm.reset();
          charCount.textContent = '0/500 characters';
          charCount.style.color = '#666';
        } else {
          feedbackError.textContent = result.error || 'Failed to submit feedback. Please try again.';
          feedbackError.style.display = 'block';
        }
      } catch (error) {
        console.error('Feedback submission error:', error);
        feedbackError.textContent = 'An error occurred. Please try again later.';
        feedbackError.style.display = 'block';
      } finally {
        submitButton.disabled = false;
      }
    });
  </script>
</body>
</html>
